1001:
  code: 1001
  cat: Sizing
  msg: Your stimuli size exceeds the {dimension} dimension of your window. Check your component size and screen units.
  url: https://psychopy.org

1002:
  code: 1002
  cat: Sizing
  msg: >-
      Your stimuli size is smaller than 1 pixel ({dimension} dimension), meaning your stimuli will not be visible.
      Check your component size and screen units.
  url: https://psychopy.org

1003:
  code: 1003
  cat: Positioning
  msg: Your stimuli position exceeds the {dimension} dimension of your window. Check your component position and screen units.
  url: https://psychopy.org

1004:
  code: 1004
  cat: Timing
  msg: >-
      Your stimuli start {type} exceeds the stop {type}, meaning your stimuli will not be presented.
      Check your component start/stop entries and types. Consider using a {type} duration instead.
  url: https://psychopy.org

1014:
  code: 1014
  cat: Timing
  msg: >-
      Your stimuli {type}-time of {time} is less than a screen refresh for a {Hz}Hz monitor.
      If using a {Hz}Hz monitor, the stimuli will not be presented at the time requested.
  url: https://psychopy.org

1024:
  code: 1024
  cat: Timing
  msg: >-
      Your stimuli {type}-time of {time} seconds cannot be accurately presented for {time} on a {Hz}Hz monitor.
      For {Hz}Hz monitors, accurate stim presentation: time (seconds) % (1 / {Hz}Hz) == 0 (3 decimal places).
  url: https://psychopy.org

1034:
  code: 1034
  cat: Timing
  msg: >-
      You cannot present stimuli for fractions of a frame.
      Your stimuli {type}-type {frameType} should be expressed as a whole number.
  url: https://psychopy.org

1005:
  code: 1005
  cat: Components
  msg: >-
      Your component is currently disabled and will not be written to your experiment script.
      Enable the component if you wish to add it to the experiment.
  url: https://psychopy.org

2000:
  code: 2000
  cat: Coding
  msg: Python Syntax Error in '{codeTab}' tab. See '{code}' on line number {lineNumber} of the '{codeTab}' tab.
  url: https://psychopy.org

2001:
  code: 2001
  cat: Coding
  msg: JavaScript Syntax Error in '{codeTab}' tab. See '{lineNumber}' in the '{codeTab}' tab.
  url: https://psychopy.org

9000:
  code: 9000
  cat: Failure
  msg: Cannot calculate parameter. Integrity check incomplete.
  url: https://psychopy.org

9999:
  code: 9999
  cat: TEST_ISSUE
  msg: TEST_MSG {testString}
  url: https://psychopy.org



